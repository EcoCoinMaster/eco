<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lions Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="header-left">LIONS <img src="lion.png" alt="Lion Logo" class="logo"></span>
                <a href="withdraw.html">
                    <span class="header-right">Wallet</span>
                </a>
            </h1>
        </header>
        
        <main>
            <img src="lion.png" alt="Lion Icon" class="lion-icon">
            <div class="balance">
                <p>100000</p>
                <span>LIONS</span>
            </div>
            <div class="follow-section">
                <!-- Slide container for task boxes -->
                <div class="task-slider">
                    <div class="task-box" data-url="https://example1.com">
                        <p><strong>Task 1</strong></p>
                        
                        <button class="followed">Followed</button>
                    </div>
                    <div class="task-box" data-url="https://example2.com">
                        <p><strong>Task 2</strong></p>
                        
                        <button>Follow</button>
                    </div>
                    <div class="task-box" data-url="https://example3.com">
                        <p><strong>Task 3</strong></p>
                        
                        <button>Follow</button>
                    </div>
                    <div class="task-box" data-url="https://example4.com">
                        <p><strong>Task 4</strong></p>
                        
                        <button>Follow</button>
                    </div>
                </div>
            </div>
        </main>
        <nav class="taskbar">
            <a href="index.html">
                <img src="home.png" alt="Home" class="nav-icon">
            </a>
            <a href="task.html">
                <img src="task.png" alt="Tasks" class="nav-icon">
            </a>
            <a href="friend.html">
                <img src="friend.png" alt="Friends" class="nav-icon">
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
